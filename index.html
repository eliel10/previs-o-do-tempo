<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="imagens/icons/dia/nublado.png">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/scroll.js"></script>
	<script type="module" src="js/request.js"></script>
    <title>Previsão</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="search">
				<form invalidate id="form">
					<input type="search" class="city-search" name="city-name">
					<button type="submit"><img src="imagens/icons/search-interface-symbol.png" class="search-icon"></button>
				</form>
			</div>
			<div class="uf-sao_paulo">
				<span class="nome-uf">São Paulo</span>
				<div class="uf-content">
					<img src="" class="icon-temperatura-uf">
					<span class="temperatura-uf"><b class="sp"></b> </span>
				</div>
			</div>
			<div class="uf-rio_de_janeiro">
				<span class="nome-uf">Rio de Janeiro</span>
				<div class="uf-content">
					<img src="" class="icon-temperatura-uf">
					<span class="temperatura-uf"><b class="rj"></b> </span>
				</div>
			</div>
		</header>
		
		
		
		<main>
			<section class="clima-principal">
				
			</section>
			
			
			<section class="clima-secundario">
				<div class="clima-secundario-scroll">
				<div class="clima-secundario-content">
				
					
				</div>
				</div>
				<button class="btn-back"><img src="imagens/icons/back.png"></button>
				<button class="btn-next"><img src="imagens/icons/next.png"></button>
			</section>
			
		</main>
	</div>
	<div class="modal modal-loading enabled">
		<img src="imagens/icons/loading.png" class="img-loading" alt="carregando pagina">
	</div>

	<div class="modal alert-errors disabled">
		<span class="close-alert">X</span>
		<div class="alert-errors-content">
		</div>
	</div>
</body>
</html>
